<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shortener</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        function getShortUrl() {
            var longUrl = $("#original-url").val();
            if (longUrl.length <= 0) {
                alert('Please type your original URL');
                return
            }
            $.ajax({
                method: "POST",
                url: "./api/shorten?longUrl=" + longUrl,
                contentType: "application/json",
            })
                .done(function (data) {
                    var redirect = window.location.href.replace(/\/+$/, '') + '/api/redirect/' + data.id;
                    var btn = $('#short-url');
                    btn.text(redirect);
                    btn.click( function(e) {
                        window.open(redirect, '_bank')
                    });
                })
                .fail(function (jqXHR, textStatus, errorThrown) {
                    alert(errorThrown);
                });
        }

        // onready
        $(function () {
            $('#original-url').keydown(function (e) {
                if (e.which == 13) { //catch Enter key
                    getShortUrl();
                }
            });
            $('#shorten').click(getShortUrl);
        });
    </script>
</head>

<body>
    <h1 class="text-center">URL Shortener</h1>
    <div class="form-group">
        <input id="original-url" type="url" placeholder="Original URL" class="" />
        <button id="shorten" class="btn btn-default">Shorten It!</button>
    </div>
    <button id="short-url" class="btn">Click me later to test</button>
</body>

</html>
